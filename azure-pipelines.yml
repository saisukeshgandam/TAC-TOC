trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '8b980636-1a95-491b-9ad9-88d1e6170a7d'
  imageRepository: 'saisukeshgandamtactoc'
  containerRegistry: 'sukeshregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Minor_projectV/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build, Test Locally and Push to ACR
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:

    - checkout: self

    # Step 1: Build Docker Image
    - task: Docker@2
      displayName: Build Docker image
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    # Step 2: Run container locally at port 5001
    - bash: |
        echo "Starting container on port 5001..."
        docker run -d -p 5001:80 --name tactoc_test $(containerRegistry)/$(imageRepository):$(tag)

        echo "Waiting for app to start..."
        sleep 10

        echo "Testing with curl..."
        curl -I http://localhost:5001 || exit 1

      displayName: Run & Test container on port 5001

    # Step 3: Push to ACR after successful test
    - task: Docker@2
      displayName: Push Docker image to ACR
      inputs:
        command: push
        repository: $(imageRepository)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
